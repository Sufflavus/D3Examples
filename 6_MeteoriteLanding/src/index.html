<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3 samples runner</title>

    <link href="style.css" rel="stylesheet"/>
</head>
<body>

    <div class="content"></div>

    <div id="tooltip" class="tooltip">
        <div>
            <span class="title">Name: </span>
            <span id="name"></span>
        </div> 
        <div>
            <span class="title">Recclass: </span>
            <span id="recclass"></span>
        </div> 
        <div>
            <span class="title">Mass: </span>
            <span id="mass"></span>
        </div> 
        <div>
            <span class="title">Year: </span>
            <span id="year"></span>
        </div> 
        <div>
            <span class="title">Fall: </span>
            <span id="fall"></span>
        </div> 
        <div>
            <span class="title">Nametype: </span>
            <span id="nametype"></span>
        </div> 
        <div>
            <span class="title">Long: </span>
            <span id="long"></span>
        </div> 
        <div>
            <span class="title">Lat: </span>
            <span id="lat"></span>
        </div> 
    </div> 

    <script src="d3.v3.min.js" charset="utf-8"></script>
    <script src="topojson.v1.min.js" charset="utf-8"></script>
    <script src="visualisation.js" charset="utf-8"></script>
</body>
</html>
